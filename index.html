<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1>Calcuradora IMC</h1>

        <form class="info">
            <label for="idade">Insira sua idade: </label>
            <input type="number" id="idade" name="idade" placeholder="12, 20, 40...">
            <label for="altura">Insira sua altura: </label>
            <input type="number" id="altura" name="altura" placeholder="1,60, 1,75, 1,80...">
            <label for="peso">Insira seu peso: </label>
            <input type="number" id="peso" name="peso" placeholder="70, 85, 90...">
        </form>
            
        <input type="button" value="Calcular" id="calcular" onclick="calcular()">

        <div id="resultado"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
